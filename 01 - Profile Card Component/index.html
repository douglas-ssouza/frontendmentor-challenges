<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <title>Profile Card Component</title>
</head>
<body>

    <main>

        <header>
            <img src="./images/bg-pattern-card.svg" alt="background image">
        </header>

        <img src="./images/image-victor.jpg" alt="profile picture" class="picture">

        <div class="text">
            <h1>Victor Crest <strong>26</strong></h1>
            <p>London</p>
        </div>

        <hr>

        <div class="stats">
            <div class="followers">
                <h1>80K</h1>
                <p>Followers</p>
            </div>
            <div class="likes">
                <h1>803K</h1>
                <p>Likes</p>
            </div>
            <div class="photos">
                <h1>1.4K</h1>
                <p>Photos</p>
            </div>
        </div>

    </main>

</body>
</html>
