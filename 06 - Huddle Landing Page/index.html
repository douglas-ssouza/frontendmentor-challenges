<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <title>Document</title>
</head>
<body>

    <header>
        <img src="./images/logo.svg" alt="huddle logo">
    </header>

    <main>
        <div id="pics">
            <img src="./images/illustration-mockups.svg" alt="mockups">
        </div>


        <div id="text">
            <h1>
                Build The Community Your Fans Will Love
            </h1>
            
            <p>
                Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.
            </p>

            <button>Register</button>
        </div>
    </main>

    <div id="social">
        <a href="#"><img class="icon" src="./images/logo-twitter.svg" alt="twitter logo"></a>

        <a href="#"><img class="icon" src="./images/logo-facebook.svg" alt="facebook logo"></a>
        
        <a href="#"><img class="icon" src="./images/logo-instagram.svg" alt="instagram logo"></a>
    </div>
    
    <footer>
        Challenge by <a href="https://www.frontendmentor.io/challenges/huddle-landing-page-with-a-single-introductory-section-B_2Wvxgi0" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/douglas-ssouza" target="_blank">Douglas Souza</a>.
    </footer>

</body>
</html>
