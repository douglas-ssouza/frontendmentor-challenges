<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <title>Profile Card Component</title>
</head>
<body>
    
    <div class="top">
        <img src="./images/bg-pattern-top.svg" alt="top circle">
    </div>

    <div class="bottom">
        <img src="./images/bg-pattern-bottom.svg" alt="bottom circle">
    </div>

    <main>
        

        <img src="./images/image-victor.jpg" alt="profile picture" class="picture">

        <div class="text">
            <h1>Victor Crest <strong>26</strong></h1>
            <p>London</p>
        </div>

        <hr>

        <div class="stats">
            <h1>80K</h1>
            <p>Followers</p>
        </div>

        <div class="stats">
            <h1>803K</h1>
            <p>Likes</p>
        </div>

        <div class="stats">
            <h1>1.4K</h1>
            <p>Photos</p>
        </div>
    </main>

</body>
</html>
