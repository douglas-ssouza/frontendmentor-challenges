<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./imagens/favicon-32x32.png" type="image/x-icon">
    <title>Fylo Data Storage</title>
</head>
<body>
    
    <main>
        <div id="right-container">
            <img class="logo" src="./imagens/logo.svg" alt="">

            <div class="icon" id="doc">
                <img src="./imagens/icon-document.svg" alt="document icon">
            </div>
            <div class="icon" id="folder">
                <img src="./imagens/icon-folder.svg" alt="folder icon">
            </div>
            <div class="icon" id="upload">
                <img src="./imagens/icon-upload.svg" alt="upload icon">
            </div>
        </div>
        <div id="storage">
            <p>
                Youâ€™ve used <strong>815 GB</strong> of your storage
            </p>
        
            <div id="left">
                <p>185 <spam>GB Left</spam></p>
            </div>
        
            <div id="storage-bar">
                <div id="storage-used">
                    <div id="storage-circle">

                    </div>
                </div>
            </div>

            <div id="capacity">
                <spam>0 GB</spam>
                <spam>1000 GB</spam>
            </div>
        </div>
    </main>
    

    <footer>
        Challenge by <a href="https://www.frontendmentor.io/challenges/fylo-data-storage-component-1dZPRbV5n" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/douglas-ssouza" target="_blank">Douglas Souza</a>.
    </footer>


</body>
</html>
